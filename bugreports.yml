- summary: |
    Нет возможности переключить версию веб-приложения с десктопной на мобильную
  environment: |
    Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
    ОС Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
    2. Нажать кнопку переключения между версиями отображения приложения Mobile Version
  expected-result: |
    Отображение данных на странице приложения переключиться на мобильную версию 
  actual-result: |
    На странице осутствует кнопка переключения между версиями отображения информации приложения Desktop/Mobile, нет возможности провести тест-кейс

- summary: |
    Некорректная фильтрация товаров по цене
  environment: |
    Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
    ОС Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
    2. В поле PriceFrom ввести 499
    3. В поле PriceTo ввести 1500
  expected-result: |
    На странице отображаются только товары, имеющие цену без учета скидки от 499 включительно до 1500 включительно 
  actual-result: |
    Товар с ценой 499 без учета скидки не попадает в список отфильтрованных товаров
    
