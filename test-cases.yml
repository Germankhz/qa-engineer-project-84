- summary: |
     Успешное удаление из корзины всех товаров одновременно
  requirement: |
     Пользователь должен иметь возможность удалить все товары из корзины одновременно
  prerequisites:
     - Открыта страница приложения с отображением содержимого корзины
     - В корзине находятся 3 разных товара выбранные пользователем заранее
     - В меню Language/Язык выбрано значение English
  test-data:      
  steps: |
     Нажать кнопку Clear Cart
  expected-result: |
     Отображается страница Корзины без товаров (товары отображавшиеся там ранее удалились)
