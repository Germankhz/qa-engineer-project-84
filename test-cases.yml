- summary: |
     Успешная фильтрация товаров по цене
  requirement: |
     Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites:
     - Открыта главная страница веб-приложения https://hexlet-products-store.vercel.app/
     - Настройки фильтрации выставлены по умолчанию
     - В меню Language/Язык выбрано значение English
  test-data: |
     PriceFrom = 450 PriceTo = 1500       
  steps:
     - В поле ввода начальной цены ввести PriceFrom
     - В поле ввода конечной цены ввести PriceTo
  expected-result: |
     В списке товаров отображаются только те, фактическая цена которых (в том числе с учетом скидки) попадает в диапазон цен от PriceFrom до PriceTo
     
- summary: |
     Успешный просмотр подробной информации о товаре
  requirement: |
     Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites:
     - Открыта главная страница веб-приложения https://hexlet-products-store.vercel.app/
     - Настройки фильтрации выставлены по умолчанию
     - В меню Language/Язык выбрано значение English
  test-data: |
     Brand = Infinix       
  steps:
     - В меню Brand установить флажок напротив Infinix
     - Кликнуть по иконке отображаемого в списке товаров Infinix INBOOK 
  expected-result: |
     Загружается страница с подробной информацией о товаре Infinix INBOOK
     
