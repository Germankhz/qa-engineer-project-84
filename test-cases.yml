---
- summary: |
     Успешное переключение языка отбражения информации в приложении
  requirement: |
     Пользователь должен иметь возможность переключения языка отображения информации в приложении с English на Русский и обратно
  prerequisites:
     - Открыта главная страница веб-приложения https://hexlet-products-store.vercel.app/
     - В меню Language/Язык выбрано значение English
  test-data:
  steps:
     - Нажать треугольник рядом с меню Language
     - В появившемся списке языков выбрать значение Русский
  expected-result:
     На странице интерфейс приложения представлен на русском языке

- summary: |
     Успешный поиск товаров по выбранной категории
  requirement: |
     Пользователь должен иметь возможность искать товары по категории
  prerequisites:
     - Открыта главная страница веб-приложения https://hexlet-products-store.vercel.app/
     - В меню Language/Язык выбрано значение English
     - Настройки фильтрации выставлены по умолчанию
  test-data: |
     В меню Category доступны к выбору шесть различных значений
  steps:
     - Нажать треугольник рядом с меню Category
     - В появившемся списке категорий выбрать значение laptops
  expected-result:
     - Строчкой ниже под меню Category отображается выбранное значение параметра laptops
     - В списке представленных товаров отображены ноутбуки

