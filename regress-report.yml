bugreports:
  - summary: |
      Нет возможности переключить версию веб-приложения с десктопной на мобильную
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
      2. Нажать кнопку переключения между версиями отображения приложения Mobile Version
    expected-result: |
      Отображение данных на странице приложения переключиться на мобильную версию 
    actual-result: |
      На странице осутствует кнопка переключения между версиями отображения информации приложения Desktop/Mobile, нет возможности провести тест-кейс

  - summary: |
      Некорректная фильтрация товаров по цене
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
      2. В поле PriceFrom ввести 499
      3. В поле PriceTo ввести 1500
    expected-result: |
      На странице отображаются только товары, имеющие цену без учета скидки от 499 включительно до 1500 включительно 
    actual-result: |
      Товар с ценой 499 без учета скидки (Huawei P30) не попадает в список отфильтрованных товаров
    
  - summary: |
      Нет возможности фильтровать товары по рейтингу
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
      2. В поле Ratings ввести минимальное значение рейтинга для отображаемых в списке товаров 
    expected-result: |
      На странице отображаются только товары, имеющие рейтинг равный либо превышающий значение введенное для фильтрации в поле Ratings
    actual-result: |
      Поле для фильтрации Ratings отсутствует, нет возможности отфильтровать товары по рейтингу

  - summary: |
      Удаление из корзины всех товаров одновременно происходит без подтверждения в диалоговом окне
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
      2. Добавить в корзину первые три товара в списке
      3. Перейти в корзину для просмотра добавленных товаров
      4. Нажать кнопку "Clear cart/Очистить корзину"
      5. В появившемся диалоговом окне подтвердить намерение удалить все товары из корзины
    expected-result: |
      Все имевшиеся в корзине товары удалены одновременно
    actual-result: |
      Все имевшиеся в корзине товары удалены без подтверждения в диалоговом окне
      
  - summary: |
      Удаление из корзины отдельно взятого товара происходит без подтверждения в диалоговом окне
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу приложения https://hexlet-products-store.vercel.app/
      2. Добавить в корзину первые три товара в списке
      3. Перейти в корзину для просмотра добавленных товаров
      4. Нажать кнопку "Delete/Удалить" слева у первого товара в списке
      5. В появившемся диалоговом окне подтвердить намерение удалить отдельный товар из корзины
    expected-result: |
      Отдельный товар удален из списка корзины
    actual-result: |
      Отдельно взятый товар удален из списка корзины без подтверждения в диалоговом окне
    
  
