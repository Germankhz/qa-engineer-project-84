bugreports:
  - summary: |
      Нет возможности переключить версию веб-приложения с десктопной на мобильную
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      Нажать кнопку переключения между версиями отображения приложения Mobile Version
    expected-result: |
      Отображение данных на странице приложения переключиться на мобильную версию 
    actual-result: |
      На странице осутствует кнопка переключения между версиями отображения информации приложения Desktop/Mobile, нет возможности провести тест-кейс

  - summary: |
      Фильтрация товаров по цене не учитывает граничные значения
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. В поле PriceFrom ввести 499
      2. В поле PriceTo ввести 1500
    expected-result: |
      На странице отображаются только товары, имеющие цену без учета скидки от 499 включительно до 1500 включительно 
    actual-result: |
      Товар с ценой 499 без учета скидки (Huawei P30) не попадает в список отфильтрованных товаров
    
  - summary: |
      Нет возможности фильтровать товары по рейтингу
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      В поле Ratings ввести минимальное значение рейтинга для отображаемых в списке товаров 
    expected-result: |
      На странице отображаются только товары, имеющие рейтинг равный либо превышающий значение введенное для фильтрации в поле Ratings
    actual-result: |
      Поле для фильтрации Ratings отсутствует, нет возможности отфильтровать товары по рейтингу

  - summary: |
      Удаление из корзины товаров происходит без подтверждения как при удалении ВСЕХ товаров одновременно, так и при удалении ОТДЕЛЬНЫХ товаров
    environment: |
      Brave версия 1.46.144 Chromium: 108.0.5359.128 (Официальная сборка), (64 бит))
      ОС Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Добавить в корзину первые три товара в списке
      2. Перейти в корзину для просмотра добавленных товаров
      3. Нажать кнопку "Clear cart/Очистить корзину"
      4. В появившемся диалоговом окне подтвердить намерение удалить все товары из корзины
    expected-result: |
      Имевшиеся в корзине товары удалены с подтверждением
    actual-result: |
      Имевшиеся в корзине товары удалены без подтверждения
